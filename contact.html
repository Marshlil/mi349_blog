<body>

        <div class="aurulil">

            </ul>
        </nav>
    </header>
    <head>"Contact Me!"</head>
  <section id="contact-section">
    <h2>Contact Me</h2>
    <p>Required fields are followed by <strong><span aria-label="required">*</span></strong>.</p>
    <form class="contact-form">
        <div class="form-row">
            <label for="name">Name: <span aria-label="required">*</span></label>
            <input id="name" type="text" name="name" required>
        </div>
        <div class="form-row">
            <label for="email">Email Address: <span aria-label="required">*</span></label>
            <input id="email" type="email" name="email" required>
        </div>
        <div class="form-row">
            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason">
                <option value="saying_hi">Saying Hi</option>
                <option value="looking_for_contractor">Looking to Commission</option>
                <option value="interested_in_interview">Invite Me to a Convention</option>
            </select>
        </div>
        <div class="form-row">
            <label for="comments">Comments: <span aria-label="required">*</span></label>
            <textarea id="comments" name="comments" rows="4" required></textarea>
        </div>
        <div class="form-row">
            <input type="submit" value="Submit">
        </div>
    </form>
  </section>
</body>
</html>
